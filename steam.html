<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Essential metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Basic page metadata -->
    <title>Steam Code Redeem</title>
    <meta name="description" content="Redeem your epic gift code!">
    
    <!-- Discord/Discord-compatible Open Graph metadata -->
    <meta name="theme-color" content="#00aa00">
    
    <!-- Twitter/Open Graph metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Steam">
    <meta name="twitter:description" content="Redeem your epic gift code!">
    <meta property="og:title" content="Steam">
    <meta property="og:description" content="Redeem your epic gift code!">
    <meta property="og:image" content="https://drawlur.com/media/img_YYOXVI2.png">
</head>
<body>
    <h1>Stem Gfit Redeam</h1>
    <p>Redeem your totally rael stem code</p>
    <div style="margin-top: 20px;">
        <input type="text" id="redeemInput" placeholder="Whats your full name, address, credit card number, security code, expiration date, home address, phone number, and email?">
        <button onclick="openRickroll()">Redeem</button>
    </div>

    <!-- JavaScript function for Rickroll -->
    <script>
        function openRickroll() {
            // Create new window with specified dimensions
            const rickrollWindow = window.open("", "rickroll", "width=570,height=330");
            
            // Write iframe content with muted autoplay
            rickrollWindow.document.write(`
               <video controls width="500" autoplay>
                    <source src="rr.mp4" type="video/mp4">
                    Your browser doesn't support embedded videos.
                </video>
            `);
        }
    </script>
</body>
</html>
